<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">


  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>
  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
            ignika
          </a>
        </li>
        <li>
          <a href="#" id="nav_profile">Profile</a>
        </li>
        <li>
          <a href="#" id="nav_auth">Login/SignUp</a>
        </li>
        <li>
          <a href="#" id="nav_video">VideoCall</a>
        </li>
        <li>
          <a href="#" id="nav_contacts">Contacts</a>
        </li>
        <li>
          <a href="#" id="nav_about">About</a>
        </li>
        <li>
          <a href="#" id="nav_logout">Logout</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <!-- ##################################################################################################### -->
        <div id="profile_container" style="display: none">
          <h3>profile</h3>
        </div>
        <div id="auth_container" style="display: none">
          <h3>auth</h3>
          <div class="row">
            <div class="col-6">
              <form action="#" id="login_form">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="l_email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="l_pwd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="col-6">
              <form action="#" id="register_form">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="r_email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="r_pwd">
                </div>
                <div class="form-group">
                  <label for="pwd">Repeat Password:</label>
                  <input type="password" class="form-control" id="rr_pwd">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
        <div id="video_container" style="display: none">
          <video id="yourVideo" autoplay muted playsinline></video>
          <video id="friendsVideo" autoplay playsinline></video>
          <br />
          <button onclick="showFriendsFace()" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-facetime-video"
              aria-hidden="true"></span> Call</button>
        </div>
        <div id="contacts_container" style="display: none">
          <h3>contacts</h3>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search users...">
            <div class="input-group-append">
              <button class="btn btn-success" type="button">Search</button>
            </div>
          </div>
        </div>
        <div id="about_container" style="display: none">
          <h3>about</h3>

        </div>

        <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script src="js/view.js"></script>
  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/controller.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
